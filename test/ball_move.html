    //const fpsRate = 60;

    let x = 100;
    //let initY = 100;
    let v0 = 0;
    let a = 1;
 
    let posY = 100;
    let isFaster = true;
    let isReflection = false;

    let intervalId = setInterval(function(){
	ctx.clearRect(0, 0,canvas.width, canvas.height);
	if(posY >= 1000){
	    isFaster = false;
	    isReflection = true;
	}else if(posY <= 0){
	    isFaster = true;
	}

	if(isFaster){
	    v0 = v0 + a;
	}else{
	    v0 = v0 - a;
	}

	if(isReflection){
	    posY = 1000 - (posY - 1000);
	    isReflection = false;
	
	}else if(isFaster){
	    posY = posY + v0 ;
	
	}else{
	    posY = posY - v0 ;
	}

	ctx.font = "48px serif";
	ctx.beginPath();
	ctx.arc(100, posY, 20,0,Math.PI * 2, true); 
	ctx.fillText('posY - >' + posY, 300,400);

	
        //bar
	ctx.fillRect(50,1000,100,10);

	ctx.fill();
    },16);

</script>
