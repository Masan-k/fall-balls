<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Frame Rate update for iphone</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
	    body{ 
		background-color:#000;
	    }

	    #canvas_wrapper{
		width:800px;
		height:1400px; 
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		position: absolute;
		margin: auto;
	    }

	    #canvas{ 
	        background-color: #DDD;
                border: solid 0.1em;
                border-color: #000;
	    }
        </style>
    </head>
    <body>
        <div id="canvas_wrapper">
	    <canvas id="canvas" width="800px" height="1400px"></canvas>
        </div>
<script>
    let ctx = canvas.getContext('2d'); 

    let x = 100;
    let v0 = 0;
    let a = 1;
 
    let barPosX = 50;
    let barPosY = 1000;
    let barWidth = 100;
    let barHeight = 10;

    let ballSize = 20;
    let xPow = 0;
    let posX = 100;
    let posY = 100;
    let isFaster = true;
    let isReflection = false;
    let falling = false;
    
    let movingRight = true;
    const BAR_Y_POS = 1000;

    let startTime = null;
    let beforeTime

    (function update(){
        let requestId = window.requestAnimationFrame(update);
	ctx.clearRect(0, 0,canvas.width, canvas.height);

	let now = new Date()
	if(startTime === null){
	    startTime = now.getTime();
	}

	ctx.font = "bold 50px Arial, meiryo, sans-serif" ;
	ctx.fillText(now.getTime() - startTime, 100, 100);

	
	ctx.fillText((now.getTime() - beforeTime) / 1000, 100, 300);
	beforeTime = now.getTime();

	//-----
	//BAR
	//-----
	barPosX = 50; 
	ctx.fillRect(barPosX,barPosY,barWidth,barHeight);

	//------
	//BALL
	//------
	posX = posX + xPow;

	//posY 
	if(isReflection){
	    posY = BAR_Y_POS - (posY + v0 - BAR_Y_POS);
	    isFaster = false;
	    isReflection = false;
	
	}else{
	    if(isFaster){
		posY = posY + v0;
	    }else{
		posY = posY - v0;
	    }
	}

	if(posY >= canvas.height){
	    console.log('ball out frame!!!');
	    window.cancelAnimationFrame(requestId);
	}

	ctx.beginPath();
	ctx.arc(posX, posY, ballSize, 0, Math.PI * 2, true); 
	ctx.fill();
	

	if(isFaster){
	    v0 = v0 + a;
	}else{
	    v0 = v0 - a;
	}

	if(v0 <= 0){isFaster = true;}

	//wall reflection
	if(canvas.width < posX + ballSize){xPow = -xPow}
	if(posX < 0){xPow = -xPow}

	if(falling){
	    
	}else{

	    if(isFaster && posY + v0 >= BAR_Y_POS){

		let ballCenter = posX;
			
		if(barPosX <=  ballCenter && ballCenter <= barPosX + barWidth){
		    isReflection = true;

		    let barCenter = barPosX + (barWidth / 2);
	            let newXPow = ballCenter - barCenter;
		    xPow = xPow + newXPow;
		    if(xPow === 0){xPow = 0.5;}

		}else{
		    falling = true;
		}
	    }


	}
     })();

</script>
	
    </body>
</html>
